<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Landing Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="wide-nav">
                <div class="logo">
                    <img src="imgs/zuri-small.svg" alt="zuri logo">
                </div>

                <nav>
                    <ul>
                        <li>About Us</li>
                        <li>Blog</li>
                        <li>Contact Us</li>
                        <li class="register-button">Register</li>
                        <li class="login-button">Login</li>
                    </ul>
                </nav>

                <div class="hamburger">
                    <img src="imgs/hamburger.svg" alt="">
                </div>
            </div>

            <div class="small-nav">
                <nav>
                    <ul>
                        <li>About Us</li>
                        <li>Blog</li>
                        <li>Contact Us</li>
                        <li class="register-button">Register</li>
                        <li class="login-button">Login</li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="form">
                <div class="form-register">
                    <form action="">
                        <h1>Register Here!</h1>
                        <p>Let's get you started, shall we?</p>

                        <span>Name</span>
                        <input type="text">

                        <span>Email</span>
                        <input type="email">

                        <span>Phone No</span>
                        <input type="text">

                        <select name="" id="">
                            <option value="0" selected>Select Track</option>
                            <option value="1">Frontend</option>
                            <option value="2">Backend</option>
                            <option value="3">Mobile Development</option>
                            <option value="4">UI/UX Design</option>
                        </select>

                        <span class="register-button">Register</span>
                    </form>
                </div>

                <div class="form-image">
                    <img src="imgs/Illustration 4.png" alt="">
                </div>
            </section>
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
